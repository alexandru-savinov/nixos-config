name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - "tests/**"
      - "modules/services/open-webui-functions/**"
  pull_request:
    branches: [main]
    paths:
      - "tests/**"
      - "modules/services/open-webui-functions/**"

permissions:
  contents: read

jobs:
  python-tests:
    name: Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest flask werkzeug requests pydantic

      - name: Run pytest
        run: |
          # Run unit tests only (exclude tests/e2e/ which requires API keys)
          pytest tests/ -v --ignore=tests/e2e/
